<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator | Js-20</title>
  </head>
  <body>
    <div class="loader"></div>
    <main class="quote-generator">
      <h1 class="quote">
        <div class="row">
          <i
            class="fa fa-quote-left quote-icon"
            style="font-size: 48px; color: rgb(91, 208, 208)"
          ></i>
          <p class="quote-text">
            What you are is that you have been. What you'll be is what you do
            now.
          </p>
        </div>
        <p class="quote-author">buddha</p>
      </h1>
      <section class="button-section">
        <button class="btn btn-twitter">
          <i class="fa fa-twitter" style="color: white"></i>
        </button>
        <button class="btn btn-newQuote">New Quote</button>
      </section>
    </main>

    <!-- js script -->
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
